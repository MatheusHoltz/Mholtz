<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mansano Te Ama</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
     body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #fff0f5;
  text-align: center;
}
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #c71585;
      font-size: 2.5em;
    }

    .gallery {
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .timer {
      margin-top: 40px;
      font-size: 1.8em;
      color: #800000;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      color: red;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Desde o nosso primeiro beijo...</h1>

  <div class="gallery">
    <img src="fotomoto.jpg" alt="Foto do casal 1">
    <img src="fotobeijando.jpg" alt="Foto do casal 2">
    <img src="fotocasa.jpg" alt="Foto do casal 3">
  </div>

  <div class="timer" id="timer"></div>

  <script>
    const firstKissDate = new Date("2025-03-24T22:10:00"); // Data atualizada

    function updateTimer() {
      const now = new Date();
      const diff = now - firstKissDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").textContent =
        `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos de amor ❤️`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Corações caindo
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      heart.textContent = "❤";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
