<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holtz Te Ama</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      color: #c71585;
      font-size: 2.5em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .carousel img {
      width: 100%;
      display: none;
      animation: fade 2s;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    .timer {
      margin-top: 40px;
      font-size: 1.8em;
      color: #800000;
    }

    .floating {
      position: fixed;
      top: -10px;
      font-size: 24px;
      pointer-events: none;
      animation: fall linear infinite;
      color: #ff3366;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Desde o nosso primeiro beijo...</h1>

  <div class="carousel">
    <img class="slide" src="holtz1.jpg" alt="Foto do casal 1">
    <img class="slide" src="holtz2.jpg" alt="Foto do casal 2">
    <img class="slide" src="holtz3.jpg" alt="Foto do casal 3">
  </div>

  <div class="timer" id="timer"></div>

  <script>
    const firstKissDate = new Date("2024-04-26T23:30:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - firstKissDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").textContent =
        `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos de amor ‚ù§Ô∏è`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Carrossel de imagens
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000);
    }
    showSlides();

    // Elementos flutuantes (cora√ß√µes e p√©talas)
    const symbols = ["‚ù§", "üåπ"];
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "floating";
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (Math.random() * 3 + 2) + "s";
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
